<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="{{ site.author }}" />
    <title>{{ page.title }} | {{ site.author }}</title>
    
	{% if page.keywords %}
	<meta name="keywords" content="{{page.keywords | join: ','}}" />
	{% else %}
	<meta name="keywords" content="{{site.keywords | join: ','}}" />
	{% endif %}
	
	
	<link rel="shortcut icon" href="{{site.baseurl}}/favicon.ico">
    <link href="{{site.baseurl}}/feed/" rel="alternate" title="{{ site.author }}" type="application/atom+xml" />
    <link rel="stylesheet" href="{{site.baseurl}}/media/css/style.css">
    <link rel="stylesheet" href="{{site.baseurl}}/media/css/highlight.css">
    <script type="text/javascript" src="{{site.baseurl}}/media/js/jquery-1.7.1.min.js"></script>
   
  </head>
  
  <body>
    <div id="container">
      <div id="main" role="main">
        <header>
        <h1>{{ page.title }}</h1>
        </header>
        <nav>
        <span><a title="home page" class="" href="{{site.baseurl}}/">Home</a></span>
        <span><a title="about" class="" href="{{site.baseurl}}/about/">About</a></span>
        <span><a title="guestbook" class="" href="{{site.baseurl}}/guestbook/">Guestbook</a></span>
        <span><a title="categories" class="" href="{{site.baseurl}}/categories/">Categories</a></span>
        <span><a title="tags" class="" href="{{site.baseurl}}/tags/">Tags</a></span>
        <span><a title="links" class="" href="{{site.baseurl}}/links/">Links</a></span>
        <span><a title="subscribe by RSS" class="" href="{{site.baseurl}}/feed.xml">Subscribe</a></span>
        </nav>
        <article class="content">
        {{ content }}
        </article>
      </div>

    <footer>
        <p><small>
		<a href="https://github.com/{{site.github}}/NET/new/gh-pages/_posts" target="_blank" title="New Post">Co</a>pyright 2012 - {{site.time | date:"%Y"}} by <a href="/about/">hanfeng</a> | 
		<a href="https://github.com/{{site.github}}/NET/edit/gh-pages/{{page.path}}" target="_blank" title="Edit Page">Po</a>wered by <a href="https://github.com/mojombo/jekyll">Jekyll</a> & <a href="http://pages.github.com">GitHub</a> 
	</small></p>
    </footer>

    </div>
 	<!-- Mathjax begin -->
	<script type="text/x-mathjax-config">MathJax.Hub.Config({tex2jax:{inlineMath:[['$$$','$$$']]}});</script>
	<script src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
	<!-- Mathjax end -->

	<!-- Baidu Button BEGIN -->
	<script type="text/javascript" id="bdshare_js" data="type=slide&amp;img=4&amp;pos=right&amp;uid={{site.bdshare}}" ></script>
	<script type="text/javascript" id="bdshell_js"></script>
	<script type="text/javascript">
	document.getElementById("bdshell_js").src = "http://bdimg.share.baidu.com/static/js/shell_v2.js?cdnversion=" + Math.ceil(new Date()/3600000);
	</script>
	<!-- Baidu Button END -->
 
 	<!-- Baidu Analysis BEGIN -->
	<script type="text/javascript">
		var _bdhmProtocol = (("https:" == document.location.protocol) ? " https://" : " http://");
		document.write(unescape("%3Cscript src='" + _bdhmProtocol + 
		"hm.baidu.com/h.js%3F14b3310bff6b098afe65ea6514989b4b' type='text/javascript'%3E%3C/script%3E"));
	</script>
  	<!-- Baidu Analysis END -->
  </body>
</html>
