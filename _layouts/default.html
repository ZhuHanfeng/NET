<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="author" content="{{ site.author }}" />
        <title>{{ page.title }} | {{ site.name }}</title>
    
        {% if page.keywords %}
        <meta name="keywords" content="{{page.keywords | join: ','}}" />
        {% else %}
        <meta name="keywords" content="{{site.keywords | join: ','}}" />
        {% endif %}

        <link rel="shortcut icon" href="{{site.baseurl}}/favicon.ico">
        <link href="{{site.baseurl}}/feed/" rel="alternate" title="{{ site.author }}" type="application/atom+xml" />
        <link rel="stylesheet" href="{{site.baseurl}}/media/css/style.css">
        <link rel="stylesheet" href="{{site.baseurl}}/media/css/highlight.css">
        <script type="text/javascript" src="{{site.baseurl}}/media/js/jquery-1.7.1.min.js"></script>
    </head>
  
    <body>
        <div id="container">
            <div id="main" role="main">
                <header>
                    <h1>{{ page.title }}</h1>
                </header>
                <nav>
                    <span><a title="home page" href="{{site.baseurl}}/">Home</a></span>
                    <span><a title="about" href="{{site.baseurl}}/about/">About</a></span>
                    <span><a title="guestbook" href="{{site.baseurl}}/guestbook/">Guestbook</a></span>
                    <span><a title="categories" href="{{site.baseurl}}/categories/">Categories</a></span>
                    <span><a title="tags" href="{{site.baseurl}}/tags/">Tags</a></span>
                    <span><a title="links" href="{{site.baseurl}}/links/">Links</a></span>
                    <span><a title="subscribe by RSS" href="{{site.baseurl}}/feed.xml">Subscribe</a></span>
                </nav>
                <article class="content">
                    {{ content }}
                </article>
            </div>

            <footer>
                <p><small>
                    <a href="https://github.com/{{site.github}}/WEB/edit/gh-pages/{{page.path}}" target="_blank" title="Edit Page">Co</a>pyright 2012 - {{site.time | date:"%Y"}} by 
                    <a href="{{site.baseurl}}/about/">{{site.author}}</a> | 
                    <a href="https://github.com/{{site.github}}/WEB/new/gh-pages/_posts" target="_blank" title="New Post">Po</a>wered by <a href="https://github.com/mojombo/jekyll">Jekyll</a> & <a href="http://pages.github.com">GitHub</a> 
                </small></p>
            </footer>
        </div>
        <!-- Mathjax begin -->
        <script type="text/x-mathjax-config">MathJax.Hub.Config({tex2jax:{inlineMath:[['$$$','$$$']]}});</script>
        <script src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
        <!-- Mathjax end -->

        <!-- bshare BEGIN -->
        {% if site.bshare %}
        <a class="bshareDiv" href="http://www.bshare.cn/share"></a>
        <script type="text/javascript" charset="utf-8" 
                src="http://static.bshare.cn/b/buttonLite.js#uuid={{site.bshare}}&style=3&fs=4&textcolor=#FFF&bgcolor=#F58384&bp=qqmb,bsharesync,sinaminiblog,qzone,sohuminiblog,renren,xinhuamb,tianya,shouji,ifengmb,neteasemb,qqxiaoyou,kaixin001,peoplemb,weixin,douban,qqim&text=分享"></script>
        {% endif %}
        <!-- bshare Button END -->
 
        <!-- Baidu Analysis BEGIN -->
        <script type="text/javascript">
            var _bdhmProtocol = (("https:" == document.location.protocol) ? " https://" : " http://");
            document.write(unescape("%3Cscript src='" + _bdhmProtocol + 
                "hm.baidu.com/h.js%3F14b3310bff6b098afe65ea6514989b4b' type='text/javascript'%3E%3C/script%3E"));
        </script>
        <!-- Baidu Analysis END -->
    </body>
</html>
